<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song CRUD</title>
  <link rel="stylesheet" href='./styles/styles.css'/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
</head>
<body>

<section class="ui container fluid">

  <section class="card">
    <form class="ui form">
      <label>Do you need product codes?</label>
      <select id='CodeSelect' class="ui fluid dropdown">
        <option>Please select</option>
        <option value="true">Generate ISRC/UPC for me</option>
        <option value="false">I Have My Own ISRC/UPC</option>
      </select>
    </form>
  </section>

  <section class="card">
    <form class="ui form">
    <label>Album Cover</label>
    <input id='AlbumCoverUpload' type="file" placeholder="Album Name"/>
    </form>
  </section>

  <section class="card">
    <form id='AlbumForm' class="ui form">
      <label>Album Name</label>
      <input id='AlbumName' placeholder="Album Name"/>
      <label>Album Artist</label>
      <input id='ArtistName' placeholder="Artist Name"/>
      <label>Release Date</label>
      <input id='ReleaseDate' type="date" placeholder="Release Date" class="ui"/>
     
      <section id='UPCWrap'>
        <label>Album UPC</label>
        <input id='AlbumUPC' placeholder="Album UPC"/>
        <div id='UPCResponse'>
          <p id="UPCvalid" class=""></p>
        </div>
      </section>

    <label>Label Name</label>
      <input id='LabelName' placeholder="Label Name"/>

      <div class="ui inverted green animated button" tabindex="0" id='AddAlbumValidate'>
        <div class="visible content">Add Album</div>
        <div class="hidden content">
          <i class="plus icon"></i>
        </div>
      </div>

      <div class="ui inverted red animated button" tabindex="0" id='ResetAlbum'>
        <div class="visible content">Reset Album</div>
        <div class="hidden content">
          <i class="right undo icon"></i>
        </div>
      </div>

    </form>
  </section>

  <section class="card">

    <section class="ui image">
      <img src="" id="preview">
    </section>

    <h1 id='AlbumDetails'>
      Add album details on form above
    </h1>
    <p id=''><span id='ReleaseDateDisplay'></span></p>
    <p id='LabelDisplay'></p>
    <p>
      <span id='UPCLabel'></span>
      <span id='UPCDisplay'></span>
    </p>
    <p id='CustomIDDisplay'></p>
  </section> 

<section class="card">
  <ol id="SongList">
      <li id='SongListItem'>
      </li>
    </ol>
    <button class="small ui button inverted blue" id='ExampleSongs'>Example Songs</button>
  <button class="small ui button inverted olive" id='RandomSongs'>Random Order</button>
  </section>
  <section class="card">
  <form id="SongForm" class="ui form">
    <input id='SongName' placeholder="Song Name" required/>
    <section id="ISRCWrap">
      <input id='SongISRC' placeholder="Song ISRC"/>
      <div id='ISRCResponse'>
        <p id="ISRCvalid" class=""></p>
      </div> 
    </section>
    <input id='SongWriter' placeholder="Song Writer"/>
    <div class="ui inverted green animated button" tabindex="0" id="SongSubmit">
      <div class="visible content">Add Song</div>
      <div class="hidden content">
        <i class="plus icon"></i>
      </div>
    </div>
  </form>
  </section>

  <section class="StickyFooter">
    <section class="StickyFooterContent">
      <button class="ui button yellow small" type="button" id="previewModal">Store Preview</button>
    </section>
  </section>

	  <div class="ui modal previewModal">
  <i class="close icon"></i>
  <div class="header">
    Digital Store Preview
  </div>
  <div class="image content">
    <div class="ui medium image">
      <img src="" id='previewModalCover'>
    </div>
    <div class="description">
      <div class="ui header" id="PreviewAlbumName"></div>
      <ol id="SongListModal">
      </ol>
      <p id='PreviewLabelDisplay'></p>
    </div>
  </div>
  <div class="actions">
    <div class="ui black deny button">
      Make Changes
    </div>
    <div class="ui positive right labeled icon button">
      Looks good!
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
<script src='./js/main.js'></script>
</body>
</html>
